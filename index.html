<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b583bfb7e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Titillium+Web:wght@900&display=swap"
      rel="stylesheet"
    />
    <title>HackTGame</title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="img/slider/1.jpg" />
      </div>
      <div class="mySlides fade">
        <img src="img/slider/2.jpg" />
      </div>
      <div class="mySlides fade">
        <img src="img/slider/3.jpg" />
      </div>
      <div class="mySlides fade">
        <img src="img/slider/4.jpg" />
      </div>
      <div class="mySlides fade">
        <img src="img/slider/5.jpg" />
      </div>
      <div class="mySlides fade">
        <img src="img/slider/6.jpg" />
      </div>
      <!-- The dots/circles -->
      <div class="dotContainer">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
    </div>
  </body>
  <script src="assets/js/app.js"></script>
</html>
